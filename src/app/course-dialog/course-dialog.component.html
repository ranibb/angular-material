<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
      <input matInput placeholder="Course Description" formControlName="description">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="close()" class="mat-raised-button">Close</button>
</mat-dialog-actions>
